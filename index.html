<!-- SCROLL DIMMING LOGIC -->
<script>
document.addEventListener('scroll', () => {
    const hero = document.querySelector('.hero-bg');
    const maxFade = 0.6;
    const minFade = 0.25;

    const scrollRange = 400;
    const scrolled = Math.min(window.scrollY, scrollRange);

    const newOpacity = maxFade - (scrolled / scrollRange) * (maxFade - minFade);
    if (hero) hero.style.opacity = newOpacity;
});
</script>
